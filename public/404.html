<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Redirect</title>
    <script type="text/javascript">
      // Save the current path for later restoration
      const redirect = function() {
        var pathname = window.location.pathname;
        // Split the pathname by / and get the parts
        var parts = pathname.split('/').filter(part => part !== '');
        
        if (parts.length > 0) {
          // Store the path without the domain in sessionStorage
          sessionStorage.redirect = pathname;
          // Redirect to the app
          window.location.href = '/';
        }
      };
      
      // Redirect immediately
      redirect();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
